<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Basic Version</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Todo List</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" id="taskName" class="form-control" placeholder="Task Name">
                </div>
                <div class="mb-3">
                    <select id="taskUrgency" class="form-control">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button id="addTodo" class="btn btn-primary w-100">Add Todo</button>
            </div>
        </div>

        <ul id="todoList" class="list-group">
            <!-- Todo items will be appended here -->
        </ul>
    </div>


    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
